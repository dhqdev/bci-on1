{% extends "base.html" %}

{% block title %}Histórico - OXCASH{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4"><i class="fas fa-history"></i> Histórico de Lances</h1>
    
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dia8-tab">Dia 8</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#dia16-tab">Dia 16</button>
        </li>
    </ul>
    
    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Dia 8 -->
        <div class="tab-pane fade show active" id="dia8-tab">
            <div class="history-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Grupo</th>
                            <th>Cota</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Protocolo</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-dia8">
                        <tr><td colspan="7" class="text-center text-muted">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Dia 16 -->
        <div class="tab-pane fade" id="dia16-tab">
            <div class="history-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Grupo</th>
                            <th>Cota</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Protocolo</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-dia16">
                        <tr><td colspan="7" class="text-center text-muted">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function loadHistory(dia) {
    try {
        const response = await fetch(`/api/history/${dia}`);
        const result = await response.json();
        
        const tbody = document.getElementById(`history-${dia}`);
        tbody.innerHTML = '';
        
        if (result.success && result.data.length > 0) {
            result.data.reverse().forEach(entry => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${entry.hora}</td>
                    <td>${entry.grupo}</td>
                    <td>${entry.cota}</td>
                    <td>${entry.nome}</td>
                    <td>${entry.valor_lance}</td>
                    <td>${entry.protocolo || '-'}</td>
                    <td>${entry.status}</td>
                `;
            });
        } else {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Sem dados</td></tr>';
        }
    } catch (error) {
        console.error('Erro ao carregar histórico:', error);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    loadHistory('dia8');
    loadHistory('dia16');
    
    // Atualiza a cada 10 segundos
    setInterval(() => {
        loadHistory('dia8');
        loadHistory('dia16');
    }, 10000);
});
</script>
{% endblock %}
