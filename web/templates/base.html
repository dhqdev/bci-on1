<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OXCASH - Automação{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-trophy"></i> OXCASH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/automation/dia8">
                            <i class="fas fa-robot"></i> Dia 8
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/automation/dia16">
                            <i class="fas fa-robot"></i> Dia 16
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whatsapp">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history"></i> Histórico
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/credentials">
                            <i class="fas fa-key"></i> Credenciais
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="updateFromGitHub()" style="border:none; background:none; cursor:pointer;" title="Atualizar do GitHub">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Common Scripts -->
    <script>
    async function updateFromGitHub() {
        if (!confirm('Deseja atualizar o código do GitHub?\n\nIsto pode reiniciar o servidor se houver atualizações.')) {
            return;
        }
        
        const btn = event.target.closest('button');
        const icon = btn.querySelector('i');
        const originalHTML = btn.innerHTML;
        
        // Animação de loading
        icon.classList.add('fa-spin');
        btn.disabled = true;
        
        try {
            const response = await fetch('/api/update-from-github', {
                method: 'POST'
            });
            const result = await response.json();
            
            if (result.success) {
                alert('✅ ' + result.message + '\n\n' + result.output);
                
                if (result.needs_restart) {
                    if (confirm('Atualização concluída! Deseja recarregar a página?')) {
                        window.location.reload();
                    }
                }
            } else {
                alert('❌ Erro: ' + result.error + '\n\n' + (result.output || ''));
            }
        } catch (error) {
            alert('❌ Erro ao atualizar: ' + error);
        } finally {
            btn.innerHTML = originalHTML;
            btn.disabled = false;
        }
    }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
