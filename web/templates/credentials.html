{% extends "base_modern.html" %}

{% block title %}Credenciais - OXCASH{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="fas fa-key"></i> Gerenciar Credenciais</h1>
    
    <!-- Alerta de primeira configura√ß√£o -->
    <div id="first-time-alert" class="alert alert-info" style="display: none;">
        <i class="fas fa-info-circle"></i> 
        <strong>Primeira configura√ß√£o:</strong> Preencha suas credenciais do Servopa abaixo e clique em "Salvar Credenciais".
    </div>
    
    <!-- Servopa -->
    <div class="card mb-4">
        <div class="card-header">üåê Servopa</div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label"><strong>Usu√°rio:</strong></label>
                <input type="text" class="form-control" id="servopa-usuario" placeholder="Digite seu usu√°rio do Servopa">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Senha:</strong></label>
                <input type="password" class="form-control" id="servopa-senha" placeholder="Digite sua senha do Servopa">
            </div>
        </div>
    </div>
    
    <!-- Bot√µes -->
    <div class="d-flex gap-2">
        <button class="btn btn-success btn-lg" onclick="saveCredentials()">
            <i class="fas fa-save"></i> Salvar Credenciais
        </button>
        <button class="btn btn-secondary btn-lg" onclick="loadCredentials()">
            <i class="fas fa-sync"></i> Recarregar
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function loadCredentials() {
    try {
        const response = await fetch('/api/credentials');
        const result = await response.json();
        
        if (result.success && result.data) {
            // Sempre define os campos, mesmo se vazios (para primeira execu√ß√£o)
            if (result.data.servopa) {
                const usuario = result.data.servopa.usuario || '';
                const senha = result.data.servopa.senha || '';
                
                document.getElementById('servopa-usuario').value = usuario;
                document.getElementById('servopa-senha').value = senha;
                
                // Se ambos os campos est√£o vazios, mostra alerta de primeira configura√ß√£o
                if (!usuario && !senha) {
                    document.getElementById('first-time-alert').style.display = 'block';
                } else {
                    document.getElementById('first-time-alert').style.display = 'none';
                }
            } else {
                // Se n√£o h√° dados do servopa, deixa campos vazios
                document.getElementById('servopa-usuario').value = '';
                document.getElementById('servopa-senha').value = '';
                document.getElementById('first-time-alert').style.display = 'block';
            }
        } else {
            // Se falhou ou n√£o h√° dados, limpa os campos
            document.getElementById('servopa-usuario').value = '';
            document.getElementById('servopa-senha').value = '';
            document.getElementById('first-time-alert').style.display = 'block';
        }
    } catch (error) {
        console.error('Erro ao carregar credenciais:', error);
        // Em caso de erro, deixa campos vazios
        document.getElementById('servopa-usuario').value = '';
        document.getElementById('servopa-senha').value = '';
        document.getElementById('first-time-alert').style.display = 'block';
    }
}

async function saveCredentials() {
    const usuario = document.getElementById('servopa-usuario').value.trim();
    const senha = document.getElementById('servopa-senha').value.trim();
    
    // Valida√ß√£o b√°sica
    if (!usuario || !senha) {
        alert('‚ö†Ô∏è Por favor, preencha todos os campos antes de salvar!');
        return;
    }
    
    const data = {
        servopa: {
            usuario: usuario,
            senha: senha
        }
    };
    
    try {
        const response = await fetch('/api/credentials', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        if (result.success) {
            alert('‚úÖ Credenciais salvas com sucesso!');
            // Esconde o alerta de primeira configura√ß√£o ap√≥s salvar
            document.getElementById('first-time-alert').style.display = 'none';
        } else {
            alert('‚ùå Erro ao salvar: ' + (result.error || 'Erro desconhecido'));
        }
    } catch (error) {
        alert('‚ùå Erro: ' + error);
    }
}

document.addEventListener('DOMContentLoaded', loadCredentials);
</script>
{% endblock %}
