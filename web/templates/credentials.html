{% extends "base_modern.html" %}

{% block title %}Credenciais - OXCASH{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="fas fa-key"></i> Gerenciar Credenciais</h1>
    
    <!-- Servopa -->
    <div class="card mb-4">
        <div class="card-header">üåê Servopa</div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label"><strong>Usu√°rio:</strong></label>
                <input type="text" class="form-control" id="servopa-usuario" autocomplete="off" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Senha:</strong></label>
                <input type="password" class="form-control" id="servopa-senha" autocomplete="new-password" placeholder="">
            </div>
        </div>
    </div>
    
    <!-- Bot√µes -->
    <div class="d-flex gap-2">
        <button class="btn btn-success btn-lg" onclick="saveCredentials()">
            <i class="fas fa-save"></i> Salvar Credenciais
        </button>
        <button class="btn btn-secondary btn-lg" onclick="loadCredentials()">
            <i class="fas fa-sync"></i> Recarregar
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function loadCredentials() {
    try {
        // Limpa os campos primeiro
        document.getElementById('servopa-usuario').value = '';
        document.getElementById('servopa-senha').value = '';
        
        const response = await fetch('/api/credentials');
        const result = await response.json();
        
        if (result.success && result.data) {
            if (result.data.servopa) {
                document.getElementById('servopa-usuario').value = result.data.servopa.usuario || '';
                document.getElementById('servopa-senha').value = result.data.servopa.senha || '';
            }
        }
    } catch (error) {
        alert('‚ùå Erro ao carregar: ' + error);
    }
}

async function saveCredentials() {
    const data = {
        servopa: {
            usuario: document.getElementById('servopa-usuario').value,
            senha: document.getElementById('servopa-senha').value
        }
    };
    
    try {
        const response = await fetch('/api/credentials', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        if (result.success) {
            alert('‚úÖ Credenciais salvas com sucesso!');
        }
    } catch (error) {
        alert('‚ùå Erro: ' + error);
    }
}

document.addEventListener('DOMContentLoaded', loadCredentials);
</script>
{% endblock %}
